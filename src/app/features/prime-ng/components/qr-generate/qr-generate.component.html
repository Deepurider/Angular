<section>
  <div class="container mt-4">
    <div class="row text-center">
      <div class="col">
        <input type="text" class="form-control" [(ngModel)]="urlString" [placeholder]="'Enter text'"/>
      </div>
    </div>
  </div>
</section>
<hr />
<section>
  <div class="container mt-4">
    <div class="row text-center">
      <div class="col">
        <qrcode
          *ngIf="urlString !== ''"
          [qrdata]="urlString"
          [width]="256"
          [errorCorrectionLevel]="'M'"
        ></qrcode>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 class="text-danger" *ngIf="urlString === ''">No QR Data</h1>
      </div>
    </div>
  </div>
</section>
