<mat-toolbar>
  <mat-toolbar-row>
    <button class="btn" (click)="sidenav.toggle()">
      <img [src]="'assets/photos/angular1.png'" alt="logo" height="40" />
    </button>
    <h1 class="pt-3 ml-2">Angular</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav position="start" [mode]="'side'">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let sideMenu of sideMenus"
        routerLink="{{ sideMenu.disabled ? '' : sideMenu?.url }}"
        [disabled]="sideMenu.disabled"
        >{{ sideMenu?.name }} &nbsp;
        <mat-icon style="float: right">{{ sideMenu.icon }}</mat-icon></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
